    <script>
      $('.section').hide();
      setTimeout(function() {
        $(document).ready(function() {
        //Init Side nav
        $('.button-collapse').sideNav(
          {
            edge: 'right'
          }
        );
        // Show Sections
        $('.section').fadeIn();
        // Hide Preloader
        $('.loader').fadeOut();
        
        // Animate Numbers
        $('.count').each(function() {
          $(this).prop('Counter', 0).animate(
            {
              Counter: $(this).text()
            }, 
            {
              duration: 3000,
              easing: 'swing',
              step: function(now){
                $(this).text(Math.ceil(now));
              }
            })
          });
        }); 
        createChart();
      }, 1000);
      
    </script>
